    <!-- Header-->
        <header class="header__style bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Shop in style</h1>
                    <p class="lead fw-normal  mb-0">With this shop hompeage template</p>
                </div>
            </div>
        </header>
        <!-- Section-->
        <section class="py-5">
            <div class="container px-4 px-lg-5 mt-5">
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                    <div class="col mb-5" *ngFor="let product of allProducts | filter : searchKey : 'title' ">
                        <div class="card h-100">
                            <!-- Product image-->
                            <img height="150px" class="card-img-top mt-3" [src]="product.image" alt="..." />
                            <!-- Product details-->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- Product name-->
                                    <h5 class="fw-bolder">{{product.title.slice(0,20)}}...</h5>
                                    <!-- Product price-->
                                   $ {{product.price}}
                                </div>
                            </div>
                            <!-- Product actions-->
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <div class="text-center"><a class="btn btn-outline-dark mt-auto" routerLink="view/{{product.id}}">View</a></div>
                                 <div class="text-center"><a class="btn btn-outline-dark mt-auto" (click)="addToCart(product)" >Add</a></div>
                            </div>
                        </div>
                    </div>
                   
                </div>
            </div>
        </section>
