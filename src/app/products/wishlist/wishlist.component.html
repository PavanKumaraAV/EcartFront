<div *ngIf="allItems.length=== 0">
    <div class="row">
        <div class="col-4">

        </div>
        <div class="col-4 text-center mt-5">
            <h1>Wishlist is Empty</h1>
            <button class="btn btn-outline-dark" routerLink="">Go to</button>
        </div>
        <div class="col-4">

        </div>
    </div>
</div>

<!-- wishlist section -->
<section class="py-5" *ngIf="allItems.length!= 0">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5" *ngFor="let item of allItems">
                <div class="card h-100">
                    <!-- Product image-->
                    <img height="150px" class="card-img-top" [src]="item.image" alt="..." />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{item.title.slice(0,20)}}...</h5>
                            <!-- Product price-->
                            ${{item.price}}
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="d-flex justify-content-between">

                            <button class="btn btn=sm btn-outline-dark flex-shrink-0" type="button" (click)="removeItem(item.id)">
                                <i class="bi-cart-fill me-1"></i>
                                Remove from Wishlist
                            </button>
                            <button class="btn btn-sm btn-outline-dark flex-shrink-0" type="button" (click)="addToCart(item)">
                                <i class="bi-cart-fill me-1"></i>
                                Add to cart
                            </button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
