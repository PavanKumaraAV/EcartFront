<!-- Product section-->
<section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0"
                    [src]="productDetails.image" alt="..." /></div>
            <div class="col-md-6">
                
                <h1 class="display-5 fw-bolder">{{productDetails.title}}</h1>
                <div class="fs-5 mb-5">
                    
                    <span>${{productDetails.price}}</span>
                </div>
                <p class="lead">{{productDetails.description}}</p>
                <div class="d-flex justify-content-between">
                  
                    <button class="btn btn-outline-dark flex-shrink-0" type="button" (click)="addtoWishlist(productDetails)">
                        <i class="bi-cart-fill me-1"></i>
                        Add to Wishlist
                    </button>
                    <button class="btn btn-outline-dark flex-shrink-0" type="button" (click)="addToCart(productDetails)">
                        <i class="bi-cart-fill me-1"></i>
                        Add to cart
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
